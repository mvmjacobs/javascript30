<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Understanding JavaScript's Capture</title>
		<link rel="icon" href="../assets/img/js-logo.png">
	</head>

	<body class="bod">

		<div class="one">
			<div class="two">
				<div class="three">
				</div>
			</div>
		</div>

		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			div {
				width: 100%;
				padding: 100px;
			}

			.one {
				background: thistle;
			}

			.two {
				background: mistyrose;
			}

			.three {
				background: coral;
			}
		</style>

		<button></button>
		<script>
			const divs = document.querySelectorAll('div');
			const button = document.querySelector('button');

			function logText(e) {
				console.log(this.classList.value);
				e.stopPropagation();
			}

			divs.forEach((div) => div.addEventListener('click', logText, {
				// if true set the propagation to top > bottom, else bottom > top
				// default is false
				capture: false
			}));

			button.addEventListener('click', () => {
				console.log('Click!!!');
			}, {
				// unbind the event listener
				// it is equals el.removeEventListener
				once: true
			});
		</script>
	</body>

</html>
